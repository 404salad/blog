<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>404salad
</title><link rel="stylesheet" href="style.css"><script>
                        function filterArticles() {
                            var input, filter, articleList, articles, article, title, i, titleText;
                            input = document.getElementById('search');
                            filter = input.value.toUpperCase();
                            articleList = document.getElementById('articleList');
                            articles = articleList.getElementsByTagName('article');

                            for (i = 0; i < articles.length; i++) {
                                article = articles[i];
                                title = article.getElementsByTagName('a')[0];
                                titleText = title.textContent || title.innerText;
                                if (titleText.toUpperCase().indexOf(filter) > -1) {
                                    article.style.display = '';
                                } else {
                                    article.style.display = 'none';
                                }
                            }
                        }
                    </script></head><body class="container"><br><h1>404salad
</h1><h6>i just have thoughts
</h6><input type="search" id="search" name="search" placeholder="Type to search..." onkeyup="filterArticles()"><br><br><section id="articleList"><article><a href="articles/conference_talks.html">conference_talks.html</a></article><article><a href="articles/gdb.html">gdb.html</a></article><article><a href="articles/Cronjobs.html">Cronjobs.html</a></article><article><a href="articles/preprocessors.html">preprocessors.html</a></article><article><a href="articles/lua.html">lua.html</a></article></section></body></html>
